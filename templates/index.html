<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Scheduler</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6fa5;
            --primary-light: #6b8bb5;
            --secondary: #f5f5f5;
            --accent: #5d8fdb;
            --danger: #e74c3c;
            --success: #27ae60;
            --dark: #333;
            --light: #fff;
            --gray: #ccc;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9fbfd;
            color: var(--dark);
            min-height: 100vh;
        }
        
        .container {
            max-width: 80%;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        header {
            background-color: var(--primary);
            color: var(--light);
            padding: 0.25rem 0;
            box-shadow: var(--shadow);
        }
        
        header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 600;
        }
        
        main {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
        
        .sidebar {
            background-color: var(--light);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            height: fit-content;
        }
        
        .task-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .task-form h2 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 0.5rem;
            color: var(--primary);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--dark);
        }
        
        input, select, textarea {
            padding: 0.75rem;
            border: 1px solid var(--gray);
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--accent);
        }
        
        .checkbox-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .checkbox-group input {
            width: auto;
        }
        
        .weekday-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .weekday-btn {
            padding: 0.5rem;
            border: 1px solid var(--gray);
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        
        .weekday-btn.selected {
            background-color: var(--primary);
            color: var(--light);
            border-color: var(--primary);
        }
        
        .btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--light);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-light);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: var(--light);
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-success {
            background-color: var(--success);
            color: var(--light);
        }
        
        .btn-success:hover {
            background-color: #219653;
        }
        
        .tasks-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .tasks-header h2 {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .filter-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .day-selector {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }
        
        .day-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--gray);
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }
        
        .day-btn.active {
            background-color: var(--primary);
            color: var(--light);
            border-color: var(--primary);
        }
        
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .task-card {
            background-color: var(--light);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .task-card.completed {
            border-left: 4px solid var(--success);
        }
        
        .task-card.incomplete {
            border-left: 4px solid var(--danger);
        }
        
        .task-content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
        }
        
        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .task-completed .task-title {
            text-decoration: line-through;
            color: #888;
        }
        
        .task-details {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .task-details span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .task-description {
            margin-top: 0.5rem;
            font-size: 0.95rem;
            color: #444;
        }
        
        .task-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            background-color: var(--secondary);
        }
        
        .action-btn:hover {
            background-color: #e9e9e9;
        }
        
        .action-btn.edit {
            color: var(--primary);
        }
        
        .action-btn.delete {
            color: var(--danger);
        }
        
        .action-btn.complete {
            color: var(--success);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: var(--light);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-20px);
            transition: transform 0.3s;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
        }
        
        .close-modal:hover {
            color: var(--danger);
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .badge-recurring {
            background-color: #e1f5fe;
            color: #0288d1;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--dark);
            color: var(--light);
            padding: 1rem;
            border-radius: 4px;
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .notification.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.success {
            background-color: var(--success);
        }
        
        .notification.error {
            background-color: var(--danger);
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
            background-color: var(--light);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        .empty-state i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 1rem;
        }
        
        .empty-state h3 {
            font-size: 1.25rem;
            color: #888;
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            color: #aaa;
            margin-bottom: 1.5rem;
        }
        
        .spinner {
            display: inline-block;
            width: 80px;
            height: 80px;
            margin: 2rem auto;
        }
        
        .spinner:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid var(--primary);
            border-color: var(--primary) transparent var(--primary) transparent;
            animation: spin 1.2s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-check-circle"></i> To-Do Scheduler</h1>
        </div>
    </header>
    
    <div class="container">
        <main>
            <aside class="sidebar">
                <form id="taskForm" class="task-form">
                    <h2>Add New Task</h2>
                    
                    <input type="hidden" id="taskId">
                    
                    <div class="form-group">
                        <label for="title">Task Title *</label>
                        <input type="text" id="title" placeholder="Enter task title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Enter task description" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date *</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="isRecurring">
                            <label for="isRecurring">Recurring Task</label>
                        </div>
                    </div>
                    
                    <div id="recurringOptions" class="hidden">
                        <div class="form-group">
                            <label for="recurrenceType">Recurrence Type</label>
                            <select id="recurrenceType">
                                <option value="days">Every X Days</option>
                                <option value="weekdays">Specific Days of Week</option>
                            </select>
                        </div>
                        
                        <div id="daysInput" class="form-group">
                            <label for="recurringDays">Repeat Every</label>
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <input type="number" id="recurringDays" min="1" value="1" style="width: 80px;">
                                <span>day(s)</span>
                            </div>
                        </div>
                        
                        <div id="weekdayInput" class="form-group hidden">
                            <label>Repeat On</label>
                            <div class="weekday-selector">
                                <div class="weekday-btn" data-day="monday">Monday</div>
                                <div class="weekday-btn" data-day="tuesday">Tuesday</div>
                                <div class="weekday-btn" data-day="wednesday">Wednesday</div>
                                <div class="weekday-btn" data-day="thursday">Thursday</div>
                                <div class="weekday-btn" data-day="friday">Friday</div>
                                <div class="weekday-btn" data-day="saturday">Saturday</div>
                                <div class="weekday-btn" data-day="sunday">Sunday</div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="saveTaskBtn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                    
                    <button type="button" class="btn btn-danger hidden" id="cancelEditBtn">
                        <i class="fas fa-times"></i> Cancel Edit
                    </button>
                </form>
            </aside>
            
            <section class="tasks-container">
                <div class="tasks-header">
                    <h2>Your Tasks</h2>
                    <div class="filter-controls">
                        <select id="filterStatus">
                            <option value="all">All Tasks</option>
                            <option value="completed">Completed</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                </div>
                
                <div class="day-selector">
                    <button class="day-btn active" data-date="all">All Days</button>
                    <!-- Day buttons will be added here dynamically -->
                </div>

                <div id="emptyState" class="empty-state hidden">
                    <i class="fas fa-tasks"></i>
                    <h3>No Tasks Found</h3>
                    <p>Add a new task to get started!</p>
                </div>
                
                <div id="taskList" class="task-list">
                    <!-- Tasks will be added here dynamically -->
                    <div class="spinner" id="loadingSpinner"></div>
                </div>
                
            </section>
        </main>
    </div>
    
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Delete Task</h3>
                <button class="close-modal">&times;</button>
            </div>
            <p>Are you sure you want to delete this task?</p>
            <div class="modal-footer">
                <button class="btn btn-primary" id="cancelDeleteBtn">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <span id="notificationMessage"></span>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let tasks = [];
            let activeFilter = 'all';
            let activeDateFilter = 'all';
            let taskBeingEdited = null;
            let taskToDelete = null;
            
            const API_URL = '/api/tasks';
            const taskForm = document.getElementById('taskForm');
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const saveTaskBtn = document.getElementById('saveTaskBtn');
            const cancelEditBtn = document.getElementById('cancelEditBtn');
            const deleteModal = document.getElementById('deleteModal');
            const notification = document.getElementById('notification');
            const daySelector = document.querySelector('.day-selector');
            const filterStatus = document.getElementById('filterStatus');
            
            const taskIdField = document.getElementById('taskId');
            const titleField = document.getElementById('title');
            const descriptionField = document.getElementById('description');
            const dateField = document.getElementById('date');
            const isRecurringCheckbox = document.getElementById('isRecurring');
            const recurringOptions = document.getElementById('recurringOptions');
            const recurrenceTypeField = document.getElementById('recurrenceType');
            const recurringDaysField = document.getElementById('recurringDays');
            const daysInput = document.getElementById('daysInput');
            const weekdayInput = document.getElementById('weekdayInput');
            const weekdayButtons = document.querySelectorAll('.weekday-btn');
            
            // Set default date to today
            const today = new Date();
            const todayFormatted = formatDateForInput(today);
            dateField.value = todayFormatted;
            
            // Initialize
            fetchTasks();
            setupEventListeners();
            
            function setupEventListeners() {
                // Form events
                taskForm.addEventListener('submit', handleFormSubmit);
                isRecurringCheckbox.addEventListener('change', toggleRecurringOptions);
                recurrenceTypeField.addEventListener('change', toggleRecurrenceTypeFields);
                cancelEditBtn.addEventListener('click', cancelEdit);
                
                // Weekday selection
                weekdayButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        btn.classList.toggle('selected');
                    });
                });
                
                // Filter events
                filterStatus.addEventListener('change', () => {
                    activeFilter = filterStatus.value;
                    renderTasks();
                });
                
                // Modal events
                document.querySelector('.close-modal').addEventListener('click', closeDeleteModal);
                document.getElementById('cancelDeleteBtn').addEventListener('click', closeDeleteModal);
                document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);
                
                // Empty state button
                document.getElementById('addFirstTaskBtn').addEventListener('click', () => {
                    titleField.focus();
                });
            }
            
            function fetchTasks() {
                loadingSpinner.classList.remove('hidden');
                emptyState.classList.add('hidden');
                taskList.innerHTML = '<div class="spinner" id="loadingSpinner"></div>';
                
                fetch(API_URL)
                    .then(response => response.json())
                    .then(data => {
                        tasks = data.tasks || [];
                        renderTasks();
                        updateDaySelector();
                    })
                    .catch(error => {
                        console.error('Error fetching tasks:', error);
                        showNotification('Error loading tasks. Please try again.', 'error');
                    })
                    .finally(() => {
                        loadingSpinner.classList.add('hidden');
                    });
            }
            
            function renderTasks() {
                taskList.innerHTML = '';
                
                // Filter tasks
                let filteredTasks = tasks;
                
                if (activeFilter !== 'all') {
                    const isCompleted = activeFilter === 'completed';
                    filteredTasks = tasks.filter(task => task.completed === isCompleted);
                }
                
                if (activeDateFilter !== 'all') {
                    filteredTasks = filteredTasks.filter(task => {
                        return task.date === activeDateFilter;
                    });
                }
                
                // Sort tasks: first by date, then completed tasks at the bottom
                filteredTasks.sort((a, b) => {
                    if (a.completed !== b.completed) {
                        return a.completed ? 1 : -1;
                    }
                    
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    return dateA - dateB;
                });
                
                // Render tasks or empty state
                if (filteredTasks.length === 0) {
                    emptyState.classList.remove('hidden');
                } else {
                    emptyState.classList.add('hidden');
                    filteredTasks.forEach(renderTaskCard);
                }
            }
            
            function renderTaskCard(task) {
                const card = document.createElement('div');
                card.className = `task-card ${task.completed ? 'completed' : 'incomplete'}`;
                card.dataset.id = task.id;
                
                const completedClass = task.completed ? 'task-completed' : '';
                
                let recurrenceText = '';
                let recurrenceBadge = '';
                
                if (task.recurring) {
                    if (task.recurrence_type === 'days') {
                        recurrenceText = `<span><i class="fas fa-sync-alt"></i> Every ${task.recurrence_value} day(s)</span>`;
                    } else if (task.recurrence_type === 'weekdays') {
                        const days = task.recurrence_value.split(',').map(day => 
                            day.charAt(0).toUpperCase() + day.slice(1).substring(0, 2)
                        ).join(', ');
                        recurrenceText = `<span><i class="fas fa-calendar-week"></i> ${days}</span>`;
                    }
                    
                    recurrenceBadge = '<span class="badge badge-recurring">Recurring</span>';
                }
                
                card.innerHTML = `
                    <div class="task-content ${completedClass}">
                        <div>
                            <span class="task-title">${task.title} ${recurrenceBadge}</span>
                        </div>
                        <div class="task-details">
                            <span><i class="far fa-calendar-alt"></i> ${formatDate(task.date)}</span>
                            ${recurrenceText}
                        </div>
                        ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    </div>
                    <div class="task-actions">
                        <button class="action-btn complete" title="${task.completed ? 'Mark as incomplete' : 'Mark as complete'}">
                            <i class="fas ${task.completed ? 'fa-times' : 'fa-check'}"></i>
                        </button>
                        <button class="action-btn edit" title="Edit task">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete" title="Delete task">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                // Add event listeners to action buttons
                const completeBtn = card.querySelector('.complete');
                const editBtn = card.querySelector('.edit');
                const deleteBtn = card.querySelector('.delete');
                
                completeBtn.addEventListener('click', () => toggleTaskComplete(task));
                editBtn.addEventListener('click', () => editTask(task));
                deleteBtn.addEventListener('click', () => openDeleteModal(task));
                
                taskList.appendChild(card);
            }
            
            function handleFormSubmit(event) {
                event.preventDefault();
                
                // Validate form
                if (!titleField.value.trim()) {
                    showNotification('Task title is required', 'error');
                    titleField.focus();
                    return;
                }
                
                if (isRecurringCheckbox.checked) {
                    if (recurrenceTypeField.value === 'weekdays') {
                        const selected = document.querySelectorAll('.weekday-btn.selected');
                        if (selected.length === 0) {
                            showNotification('Please select at least one weekday', 'error');
                            return;
                        }
                    }
                }
                
                const taskData = {
                    title: titleField.value.trim(),
                    description: descriptionField.value.trim(),
                    date: dateField.value,
                    completed: false,
                    recurring: isRecurringCheckbox.checked,
                    recurrence_type: '',
                    recurrence_value: ''
                };
                
                if (taskData.recurring) {
                    taskData.recurrence_type = recurrenceTypeField.value;
                    
                    if (taskData.recurrence_type === 'days') {
                        taskData.recurrence_value = recurringDaysField.value;
                    } else if (taskData.recurrence_type === 'weekdays') {
                        const selectedDays = [];
                        document.querySelectorAll('.weekday-btn.selected').forEach(btn => {
                            selectedDays.push(btn.dataset.day);
                        });
                        taskData.recurrence_value = selectedDays.join(',');
                    }
                }
                
                // Check if editing or creating
                if (taskIdField.value) {
                    taskData.id = parseInt(taskIdField.value);
                    updateTask(taskData);
                } else {
                    createTask(taskData);
                }
            }
            
            function createTask(taskData) {
                saveTaskBtn.disabled = true;
                
                fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(taskData)
                })
                    .then(response => response.json())
                    .then(newTask => {
                        tasks.push(newTask);
                        renderTasks();
                        updateDaySelector();
                        resetForm();
                        showNotification('Task added successfully!', 'success');
                    })
                    .catch(error => {
                        console.error('Error creating task:', error);
                        showNotification('Error adding task. Please try again.', 'error');
                    })
                    .finally(() => {
                        saveTaskBtn.disabled = false;
                    });
            }
            
            function updateTask(taskData) {
                saveTaskBtn.disabled = true;
                
                fetch(`${API_URL}/${taskData.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(taskData)
                })
                    .then(response => response.json())
                    .then(updatedTask => {
                        const index = tasks.findIndex(t => t.id === updatedTask.id);
                        if (index !== -1) {
                            tasks[index] = updatedTask;
                        }
                        renderTasks();
                        updateDaySelector();
                        resetForm();
                        showNotification('Task updated successfully!', 'success');
                    })
                    .catch(error => {
                        console.error('Error updating task:', error);
                        showNotification('Error updating task. Please try again.', 'error');
                    })
                    .finally(() => {
                        saveTaskBtn.disabled = false;
                    });
            }
            
            function deleteTask(taskId) {
                fetch(`${API_URL}/${taskId}`, {
                    method: 'DELETE'
                })
                    .then(response => response.json())
                    .then(() => {
                        tasks = tasks.filter(task => task.id !== taskId);
                        renderTasks();
                        updateDaySelector();
                        showNotification('Task deleted successfully!', 'success');
                    })
                    .catch(error => {
                        console.error('Error deleting task:', error);
                        showNotification('Error deleting task. Please try again.', 'error');
                    });
            }
            
            function toggleTaskComplete(task) {
                const updatedTask = { ...task, completed: !task.completed };
                
                // If task is recurring and being marked as complete, create the next occurrence
                if (updatedTask.recurring && updatedTask.completed && !task.completed) {
                    computeNextOccurrence(task);
                }
                
                fetch(`${API_URL}/${task.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedTask)
                })
                    .then(response => response.json())
                    .then(result => {
                        const index = tasks.findIndex(t => t.id === result.id);
                        if (index !== -1) {
                            tasks[index] = result;
                        }
                        renderTasks();
                    })
                    .catch(error => {
                        console.error('Error updating task status:', error);
                        showNotification('Error updating task status. Please try again.', 'error');
                    });
            }
            
            function computeNextOccurrence(task) {
                fetch('/api/compute-next-occurrence', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(task)
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.next_date) {
                            const newTask = {
                                title: task.title,
                                description: task.description,
                                date: data.next_date,
                                completed: false,
                                recurring: task.recurring,
                                recurrence_type: task.recurrence_type,
                                recurrence_value: task.recurrence_value
                            };
                            
                            // Create the next occurrence
                            fetch(API_URL, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(newTask)
                            })
                                .then(response => response.json())
                                .then(nextTask => {
                                    tasks.push(nextTask);
                                    renderTasks();
                                    updateDaySelector();
                                    showNotification('Next occurrence created!', 'success');
                                });
                        }
                    })
                    .catch(error => {
                        console.error('Error computing next occurrence:', error);
                    });
            }
            
            function editTask(task) {
                taskBeingEdited = task;
                
                // Fill form
                taskIdField.value = task.id;
                titleField.value = task.title;
                descriptionField.value = task.description || '';
                dateField.value = task.date;
                
                isRecurringCheckbox.checked = task.recurring;
                toggleRecurringOptions();
                
                if (task.recurring) {
                    recurrenceTypeField.value = task.recurrence_type;
                    toggleRecurrenceTypeFields();
                    
                    if (task.recurrence_type === 'days') {
                        recurringDaysField.value = task.recurrence_value;
                    } else if (task.recurrence_type === 'weekdays') {
                        const selectedDays = task.recurrence_value.split(',');
                        weekdayButtons.forEach(btn => {
                            if (selectedDays.includes(btn.dataset.day)) {
                                btn.classList.add('selected');
                            } else {
                                btn.classList.remove('selected');
                            }
                        });
                    }
                }
                
                // Change button text and show cancel button
                saveTaskBtn.innerHTML = '<i class="fas fa-save"></i> Update Task';
                cancelEditBtn.classList.remove('hidden');
                
                // Scroll to form
                titleField.scrollIntoView({ behavior: 'smooth' });
                titleField.focus();
            }
            
            function cancelEdit() {
                resetForm();
            }
            
            function resetForm() {
                taskForm.reset();
                taskIdField.value = '';
                taskBeingEdited = null;
                dateField.value = todayFormatted;
                
                // Reset recurring options
                isRecurringCheckbox.checked = false;
                toggleRecurringOptions();
                weekdayButtons.forEach(btn => btn.classList.remove('selected'));
                
                // Reset button text and hide cancel button
                saveTaskBtn.innerHTML = '<i class="fas fa-plus"></i> Add Task';
                cancelEditBtn.classList.add('hidden');
            }
            
            function openDeleteModal(task) {
                taskToDelete = task;
                deleteModal.classList.add('active');
            }
            
            function closeDeleteModal() {
                deleteModal.classList.remove('active');
                taskToDelete = null;
            }
            
            function confirmDelete() {
                if (taskToDelete) {
                    deleteTask(taskToDelete.id);
                    closeDeleteModal();
                }
            }
            
            function toggleRecurringOptions() {
                if (isRecurringCheckbox.checked) {
                    recurringOptions.classList.remove('hidden');
                    toggleRecurrenceTypeFields();
                } else {
                    recurringOptions.classList.add('hidden');
                }
            }
            
            function toggleRecurrenceTypeFields() {
                if (recurrenceTypeField.value === 'days') {
                    daysInput.classList.remove('hidden');
                    weekdayInput.classList.add('hidden');
                } else {
                    daysInput.classList.add('hidden');
                    weekdayInput.classList.remove('hidden');
                }
            }
            
            function updateDaySelector() {
                // Clear all date buttons except 'All Days'
                const allDaysBtn = daySelector.querySelector('.day-btn[data-date="all"]');
                daySelector.innerHTML = '';
                daySelector.appendChild(allDaysBtn);
                
                // Get unique dates from tasks
                const dates = [...new Set(tasks.map(task => task.date))];
                
                // Sort dates
                dates.sort((a, b) => {
                    return new Date(a) - new Date(b);
                });
                
                // Create buttons for each date
                dates.forEach(date => {
                    const btn = document.createElement('button');
                    btn.className = 'day-btn';
                    btn.dataset.date = date;
                    btn.textContent = formatDate(date);
                    
                    if (date === activeDateFilter) {
                        btn.classList.add('active');
                    }
                    
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        activeDateFilter = date;
                        renderTasks();
                    });
                    
                    daySelector.appendChild(btn);
                });
                
                // Ensure 'All Days' button has event listener
                allDaysBtn.addEventListener('click', () => {
                    document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                    allDaysBtn.classList.add('active');
                    activeDateFilter = 'all';
                    renderTasks();
                });
            }
            
            function showNotification(message, type = 'success') {
                const notificationElement = document.getElementById('notification');
                const notificationMessage = document.getElementById('notificationMessage');
                
                notificationMessage.textContent = message;
                notificationElement.className = `notification ${type} active`;
                
                setTimeout(() => {
                    notificationElement.classList.remove('active');
                }, 3000);
            }
            
            function formatDate(dateString) {
                // Create date with time set to noon to avoid timezone issues
                const date = new Date(`${dateString}T12:00:00`);
                const options = { weekday: 'short', month: 'short', day: 'numeric' };
                return date.toLocaleDateString('en-US', options);
            }
            
            function formatDateForInput(date) {
                // Use UTC methods to avoid timezone issues
                const year = date.getUTCFullYear();
                const month = String(date.getUTCMonth() + 1).padStart(2, '0');
                const day = String(date.getUTCDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
        });
    </script>
</body>
</html>
